<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compare Preços</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
</head>
<body class="bg-dark">
	<section class="container-fluid bg-light">
		<br />
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="/">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/modifier">Adicionar / Modificar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/about">Sobre</a>
			</li>
		</ul>
		<br />
		<section id="pages">
			<div class="alert alert-success alert-dismissible fade show visually-hidden" role="alert">
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
				<label class="form-check-label" for="flexSwitchCheckChecked">Atualizar produto.</label>
			</div>
			<form  method="post" action="json/" id="form">
				<input class="form-control produto" name="name" placeholder="Digite o Nome do Produto!">
				<select class="form-select " style="display:none;" aria-label="selectUpdate"></select>
				<br />
				<div class="input-group mb-3">
					<span class="input-group-text">BomDia:</span>
					<input type="number" min="0" class="form-control bomdia" name="bomdia" aria-label="Preço no BomDia"
						step="0.01" placeholder="0" value=0>
					<span class="input-group-text">Queiroz:</span>
					<input type="number" min="0" class="form-control queiroz" name="queiroz"
						aria-label="Preço no Queiroz" step="0.01" placeholder="0" value="0">
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="submit"disabled>Cadastrar Produto</button>
				</div>
			</form>
			<br />
		</section>
	</section>
</body>
<script type="text/javascript" src='public/modifier.js'></script>

</html>
